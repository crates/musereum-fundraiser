server {
    listen *:80;
    server_name frstest1.eastus.cloudapp.azure.com;

    location / {
        allow all;
        log_not_found off;
        access_log off;

        add_header Content-Type text/html;
        return 200 "<!DOCTYPE html><html><head><title>MUSEREUM</title></head></html>";
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;

        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
