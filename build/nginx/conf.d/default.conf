server {
    listen *:80;
    server_name localhost
      frstest1.eastus.cloudapp.azure.com
      testfund.musereum.org

      fundraising.musereum.org
      tokensale.musereum.org
      ;

    # Always serve index.html for any request
    location / {
      root /app;
      index index.html;
      try_files $uri /index.html;
    }

    location /api/ {
      include /etc/nginx/proxy_headers;
      proxy_pass http://fundraiser-api:7000/; # note the trailing slash here, it matters!
    }

    location /eth/ {
      include /etc/nginx/proxy_headers;
      proxy_pass http://eth:8545/;
    }

    location /etc/ {
      include /etc/nginx/proxy_headers;
      proxy_pass http://etc:8545/;
    }

    location /btc/ {
      include /etc/nginx/proxy_headers;
      proxy_pass http://btc:3001/insight-api/;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;

        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
